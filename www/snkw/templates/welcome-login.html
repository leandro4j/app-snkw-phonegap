<ion-view >
    <ion-content has-bouncing="false">

        <div class="row row-center" ng-controller="WelcomeLoginCtrl" ng-style="{'height': windowHeight}">
            <div class="col welcome-home">
                <div style="margin-top: 10px;">
                    <h3>{{appName}}</h3>
                </div>
                <div class="welcome-img-wrapper">
                    <div class="welcome-img">
                    </div>
                </div>
                <div class="list list-inset" style="text-align: left;">
                    <label class="item item-input">
                        <input type="text" placeholder="UsuÃ¡rio" ng-model="userName">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Senha" ng-model="password">
                    </label>
                </div>

                <div class="padding" style="text-align: center; padding-bottom: 0px;">
                    <button class="button button-block button-outline button-block button-positive" ng-click="login()" style="margin-bottom: 0px;">
                        Entrar
                    </button>
                </div>

                <div style="text-align: center;">
                    <button class="button button-clear button-dark" ng-click="configNetwork()">
                        Alterar Servidor
                    </button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
